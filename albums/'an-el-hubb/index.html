<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://yzdmusic.github.io/id/css/styleAlbum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>'An El Hubb Album</title>
</head>

<body>
    <div class="thumbnail-genre2nd an-el-hubb">
        <h1>'An El Hubb</h1>
        <a href="https://yzdmusic.github.io/id/home/"><img src="https://yzdmusic.github.io/id/assets/back-button2.png" alt=""></a>
        <p>Album • 2025</p>
    </div>

    <div class="home-content">
        <div class="song-card" data-index="0" data-title="Ebtisametak" data-artist="Kabetshino" data-src="https://yzdmusic.github.io/assets-music-5/Kabetshino - Ebtisametak.mp3" data-cover="https://yzdmusic.github.io/cover-1/'AN EL HUBB (COVER).jpg">
            <div class="card-title">
                <h1>Ebtisametak</h1>
                <p>Kabetshino</p>
            </div>
            <span></span>
        </div>

        <div class="song-card" data-index="1" data-title="Hayah Nikbar Ma'a Ba'd" data-artist="Kabetshino" data-src="https://yzdmusic.github.io/assets-music-5/Kabetshino - Hayah Nikbar Ma‘a Ba‘d.mp3" data-cover="https://yzdmusic.github.io/cover-1/'AN EL HUBB (COVER).jpg">
            <div class="card-title">
                <h1>Hayah Nikbar Ma'a Ba'd</h1>
                <p>Kabetshino</p>
            </div>
            <span></span>
        </div>

        <div class="song-card" data-index="2" data-title="El 'Aqd" data-artist="Kabetshino" data-src="https://yzdmusic.github.io/assets-music-5/Kabetshino - El ‘Aqd.mp3" data-cover="https://yzdmusic.github.io/cover-1/'AN EL HUBB (COVER).jpg">
            <div class="card-title">
                <h1>El 'Aqd</h1>
                <p>Kabetshino</p>
            </div>
            <span></span>
        </div>

        <div class="song-card" data-index="3" data-title="Wahashtini Begad" data-artist="Kabetshino" data-src="https://yzdmusic.github.io/assets-music-5/Kabetshino - Wahashtini Begad.mp3" data-cover="https://yzdmusic.github.io/cover-1/'AN EL HUBB (COVER).jpg">
            <div class="card-title">
                <h1>Wahashtini Begad</h1>
                <p>Kabetshino</p>
            </div>
            <span></span>
        </div>
    </div>

    <!-- Sliding Music Player UI -->
    <div class="music-player-ui" id="musicPlayerUI" style="background: linear-gradient(rgb(224, 147, 24), rgb(0, 0, 0));">
        <div class="music-header">
            <img id="closePlayer" class="back-btn" src="https://yzdmusic.github.io/id/assets/arrow-down.png" alt="">
            <div class="title-music-player">
                <span>PLAYING ALBUM</span>
                <span class="album">'An El Hubb</span>
            </div>
            <img class="more-options" src="https://yzdmusic.github.io/id/assets/more.png" alt="">
        </div>
        <img src="cover1.jpg" alt="Album Cover" class="album-cover-large" id="albumCoverLarge">
        <div class="song-info-large">
            <h2 id="songTitleLarge">Green Utopia</h2>
            <p id="artistNameLarge">The Vines</p>
        </div>
        <div class="progress-bar-container">
            <input type="range" id="progressLarge" value="0" max="100">
            <div class="timeandduration-container">
                <span id="currentTimeLarge">0:00</span>
                <span id="durationLarge">0:00</span>
            </div>
        </div>
        <div class="controls-large">
            <img id="shuffleLarge" class="control-btn-large" src="https://yzdmusic.github.io/id/assets/arrow.png" alt="Shuffle">
            <img id="prevLarge" class="control-btn-large" src="https://yzdmusic.github.io/id/assets/back-button.png" alt="Previous">
            <img id="playPauseLarge" class="control-btn-large" src="https://yzdmusic.github.io/id/assets/play.png" alt="Play/Pause">
            <img id="nextLarge" class="control-btn-large" src="https://yzdmusic.github.io/id/assets/next-button.png" alt="Next">
            <img id="repeatLarge" class="control-btn-large" src="https://yzdmusic.github.io/id/assets/repeat.png" alt="Repeat">
        </div>
        <div class="credits-container">
            <h1 class="credits">Credits</h1>
            <div class="card-title-credits">
                <a href="https://yzdmusic.github.io/id/profiles/kabetshino" target="_blank">
                    <h1>Kabetshino</h1>
                </a>
                <p>Artist</p>
            </div>
        </div>
    </div>

    <audio id="audio" src=""></audio>

    <!-- Notification Player -->
    <div id="notificationPlayer" style="background: linear-gradient(rgb(224, 147, 24), rgb(224, 147, 24));">
        <img id="notificationAlbumCover" src="cover_album.jpg" alt="Album Cover">
        <div id="notificationDetails">
            <span id="notificationTitle">Judul Lagu</span>
            <!-- Judul Lagu -->
        </div>
        <button id="playPauseNotificationBtn">
            <img id="playPauseImg" src="https://yzdmusic.github.io/id/assets/play.png" alt="Play/Pause">
        </button>
    </div>

    <div class="bottom-nav">
        <a href="https://yzdmusic.github.io/id/home/index.html">
            <div class="nav-item">
                <img src="https://yzdmusic.github.io/id/assets/home.png" alt="Home Icon" class="nav-icon">
                <p>Home</p>
            </div>
        </a>

        <a href="https://yzdmusic.github.io/id/search/">
            <div class="nav-item active">
                <img src="https://yzdmusic.github.io/id/assets/search.png" alt="Search Icon" class="nav-icon">
                <p>Search</p>
            </div>
        </a>

        <a href="https://yzdmusic.github.io/id/library/">
            <div class="nav-item">
                <img src="https://yzdmusic.github.io/id/assets/playlist.png" alt="Library Icon" class="nav-icon">
                <p>Library</p>
            </div>
        </a>

        <a href="https://yzdmusic.github.io/store/">
            <div class="nav-item">
                <img src="https://yzdmusic.github.io/id/assets/store.png" alt="Store Icon" class="nav-icon">
                <p>Store</p>
            </div>
        </a>
    </div>

    <!-- Add here -->
    <link rel="Shortcut Icon" type="image/png" href="https://yzdmusic.github.io/id/assets/YZD LOGO.png">

    <script src="https://yzdmusic.github.io/id/js/play-music.js"></script>
</body>

</html>
